name: Project test & build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false  

      - name: Run Test
        run: ./gradlew test

      - name: Build 👷
        run: ./gradlew build      
